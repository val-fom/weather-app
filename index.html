<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather app</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<link rel="stylesheet" href="css/weather-icons-wind.min.css">
</head>
<body>
	<header>
		<h1>Weather App</h1>
		<form id="search-form" action="">
			<input type="text" name="cityName" placeholder="type city name and press enter">
			<!-- <input type="submit" value="search"> -->
		</form>
		<ul id="search-list"></ul>
	</header>
	<menu>
		<div id="favourite-list"><span>click + to add the city to your favorites</span></div>
	</menu>
	<section>
		<div class="weather-wrapper">
			<a id="add-button">+</a>
			<a id="swap-units-button">
				<span>C&deg;</span>/<span>F&deg;</span>
			</a>
			<h2 class="weather-wrapper-city"></h2>
			<div class="weather-wrapper-icon"></div>
			<ul class="weather-wrapper-list">
				<li>temp(max):</li>
				<li>temp(min):</li>
				<li>wind:</li>
				<li>humidity:</li>
				<li>pressure:</li>
			</ul>
			<div class="weather-wrapper-temp"></div>
		</div>
	</section>
	<footer>
		<div class="button-wrapper">
			<a id="clear-history">clear history</a>
			<a id="clear-favourites">clear favourites</a>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<header class="header">
		<h1 class="header__heading">Weather App</h1>
		<form class="search" id="search-form" data-search>
			<input class="search__input" type="text" name="cityName"
				placeholder="type city name and press enter">
		</form>
		<ul class="history" data-history>
			<!-- js will put content here -->
			<template>
				<li class="history__city"><a href="#" class="history__a"></a></li>
			</template>
		</ul>
		<ul class="favorites" id="favourites-outlet" data-favourites>
			<!-- js will put content here -->
			<template>
				<li class="favorites__city"><a href="#"></a></li>
			</template>
		</ul>
	</header>
	<section class>
		<div class="weather-wrapper">
			<a class="button weather-wrapper__button-add" id="add-button" data-favourites-add>+</a>
			<a class="button weather-wrapper__button-units-toggle" id="swap-units-button" data-units-toggle></a>
			<div class="weather" id="weather-outlet" data-weather>
				<!-- js will put content here -->
				<template>
					<h2 class="weather__city" data-city></h2>
					<div class="weather__icon" data-icon></div>
					<div class="weather__temp" data-temp></div>
				</template>
			</div>
			<div class="forecast-list" id="forecast-outlet" data-forecast>
				<!-- js will put content here -->
				<template>
					<article class="forecast-list-three-hour">
						<h4 class="time" data-time></h4>
						<div class="icon" data-icon></div>
						<div class="temp" data-temp></div>
					</article>
				</template>
			</div>
		</div>
	</section>
	<section>
		<div class="button-wrapper">
			<a class="button-wrapper__button" data-history-clear>clear history</a>
			<a class="button-wrapper__button" data-favourites-clear>clear favourites</a>
		</div>
	</section>
</body>

</html>

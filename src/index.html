<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<header>
		<h1>Weather App</h1>
		<form id="search-form" action="">
			<input type="text" name="cityName"
				placeholder="type city name and press enter">
		</form>
		<ul id="history-outlet">
			<!-- js will put content here -->
			<template>
				<li><a href="#"></a></li>
			</template>
		</ul>
	</header>
	<menu>
		<ul id="favourites-outlet">
			<!-- js will put content here -->
			<span>click + to add the city to your favorites</span>
			<template>
				<li><a href="#"></a></li>
			</template>
		</ul>
	</menu>
	<section>
		<div class="forecast-wrapper">
			<a id="add-button">+</a>
			<a id="swap-units-button"></a>
			<div class="current-weather-wrapper" id="weather-outlet">
				<!-- js will put content here -->
			</div>
			<div class="forecast-list" id="forecast-outlet">
				<!-- js will put content here -->
			</div>
		</div>
	</section>
	<footer>
		<div class="button-wrapper">
			<a id="clear-history">clear history</a>
			<a id="clear-favourites">clear favourites</a>
		</div>
	</footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<header class="header">
		<h1 class="header__heading">Weather App</h1>
		<form class="search" id="search-form" data-search>
			<input required class="search__input" type="text" name="cityName"
				placeholder="type city name and press enter">
		</form>
		<ul class="history" data-history>
			<!-- js will put content here -->
			<template>
				<li class="history__city">
					<a href="#"></a>
				</li>
			</template>
		</ul>
		<ul class="favorites" data-favourites>
			<!-- js will put content here -->
			<template>
				<li class="button favorites__city">
					<a href="#"></a>
				</li>
			</template>
		</ul>
	</header>
	<section class>
		<div class="weather-wrapper">
			<button class="button weather-wrapper__button-add" id="add-button" data-favourites-add>+</button>
			<button class="button weather-wrapper__button-units" id="swap-units-button" data-units-toggle></button>
			<div class="weather" id="weather-outlet" data-weather>
				<!-- js will put content here -->
				<template>
					<h2 class="weather__city" data-city></h2>
					<div class="weather__icon" data-icon></div>
					<div class="weather__temp" data-temp></div>
				</template>
			</div>
			<div class="forecast" data-forecast>
				<!-- js will put content here -->
				<template>
					<article class="forecast__three-hour">
						<h4 class="forecast__time" data-time></h4>
						<div class="forecast__icon" data-icon></div>
						<div class="forecast__temp" data-temp></div>
					</article>
				</template>
			</div>
		</div>
	</section>
	<section>
		<div class="button-wrapper">
			<button class="button button-wrapper__button" data-history-clear>clear history</button>
			<button class="button button-wrapper__button" data-favourites-clear>clear favourites</button>
		</div>
	</section>
</body>

</html>

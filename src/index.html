<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather app</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<header>
		<h1>Weather App</h1>
		<form id="search-form" action="">
			<input type="text" name="cityName"
				placeholder="type city name and press enter">
		</form>
		<ul id="search-list"></ul>
	</header>
	<menu>
		<div id="favourite-list">
			<span>click + to add the city to your favorites</span>
		</div>
	</menu>
	<section>
		<div class="forecast-wrapper">
			<a id="add-button">+</a>
			<a id="swap-units-button"></a>
			<div class="current-weather-wrapper">
				<h2 class="current-weather-city"></h2>
				<div class="current-weather-icon"></div>
				<div class="current-weather-temp"></div>
			</div>
			<div class="forecast-list">
				<div class="forecast-list-three-hour">
					<div class="time"></div>
					<div class="icon"></div>
					<div class="temp"></div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="button-wrapper">
			<a id="clear-history">clear history</a>
			<a id="clear-favourites">clear favourites</a>
		</div>
	</footer>
</body>
</html>
